<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Tutors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <main class="container py-4">
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Filters</h5>
              <form id="searchForm">
                <div class="mb-2">
                  <label class="form-label">Subject</label>
                  <select class="form-select" name="subject" id="subjectSelect"><option value="">Any</option></select>
                </div>
                <div class="mb-2">
                  <label class="form-label">City</label>
                  <select class="form-select" name="city" id="citySelect"><option value="">Any</option></select>
                </div>
                <div class="mb-2">
                  <label class="form-label">Max Hourly Rate</label>
                  <select class="form-select" name="max_hourly_rate" id="maxRateSelect"><option value="">Any</option><option value="15">≤ $15</option><option value="25">≤ $25</option><option value="35">≤ $35</option><option value="50">≤ $50</option></select>
                </div>
                <div class="mb-2">
                  <label class="form-label">Min Rating</label>
                  <select class="form-select" name="min_rating" id="minRatingSelect"><option value="">Any</option><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="4.5">4.5</option><option value="5">5</option></select>
                </div>
                <div class="mb-2">
                  <label class="form-label">Teaching Mode</label>
                  <select class="form-select" name="teaching_mode"><option value="">Any</option><option value="online">Online</option><option value="in_person">In-person</option><option value="hybrid">Hybrid</option></select>
                </div>
                <div class="mb-2">
                  <label class="form-label">Student</label>
                  <select class="form-select" name="student_id" id="studentSelect"><option value="">(none)</option></select>
                </div>
                <div class="mb-2">
                  <label class="form-label">Sort By</label>
                  <select class="form-select" name="sort_by"><option value="">Default</option><option value="rating_desc">Rating</option><option value="price_asc">Price (asc)</option><option value="distance_asc">Distance (asc)</option></select>
                </div>
                <div class="d-grid"><button class="btn btn-primary" type="submit">Search</button></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div id="results"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
      const form = document.getElementById('searchForm');
      const results = document.getElementById('results');
      form.addEventListener('submit', async (e) =>{
        e.preventDefault();
        const fd = new FormData(form);
        const params = {};
        fd.forEach((v,k)=>{ if(v) params[k]=v});
        const tutors = await searchTutors(params);
        renderTutors(results, tutors);
      });

      // populate dropdowns from API
      Promise.all([fetchSubjects(), fetchCities(), fetchStudents()]).then(([subjects, cities, students])=>{
        const ssel = document.getElementById('subjectSelect');
        subjects.forEach(s=>{ const opt=document.createElement('option'); opt.value=s.name; opt.text=s.name; ssel.appendChild(opt); });
        const csel = document.getElementById('citySelect');
        cities.forEach(c=>{ const opt=document.createElement('option'); opt.value=c; opt.text=c; csel.appendChild(opt); });
        const usel = document.getElementById('studentSelect');
        students.forEach(u=>{ const opt=document.createElement('option'); opt.value=u.id; opt.text=`${u.name} (${u.city || ''})`; usel.appendChild(opt); });
      }).catch(err=>console.error(err));
    </script>
  </body>
  </html>
