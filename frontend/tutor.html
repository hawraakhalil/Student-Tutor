<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tutor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <main class="container py-4">
      <div id="content"></div>
      <h4>Similar Tutors You Might Like</h4>
      <div id="similar" class="row gy-3"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const content = document.getElementById('content');
      const similar = document.getElementById('similar');
      if(!id){ content.innerHTML = '<div class="alert alert-warning">No tutor id provided</div>'; }
      else{
        getTutor(id).then(t => {
          renderTutorDetails(content, t);
        });
        getSimilar(id).then(list => {
          similar.innerHTML = '';
          list.forEach(t => {
            const col = document.createElement('div'); col.className='col-md-6';
            col.appendChild(createTutorCard(t));
            similar.appendChild(col);
          });
        });
      }
    </script>
  </body>
  </html>
