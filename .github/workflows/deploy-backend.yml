name: Deploy backend to Azure App Service

on:
  push:
    branches: [ main ]   # or whatever your main branch is

env:
  AZURE_WEBAPP_NAME: StudentTutorRecommendationSystem   # EXACT name of the App Service
  PYTHON_VERSION: '3.11'                          # or your version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps and build
        working-directory: frontend
        run: |
          npm ci || npm install
          # Make sure vite binary is executable (workaround for the "Permission denied")
          chmod +x node_modules/.bin/vite || true
          npm run build

      - name: Copy frontend build into backend/static
        run: |
          rm -rf backend/static
          mkdir -p backend/static
          # If your tool outputs "build" (CRA) use this:
          cp -r frontend/build/* backend/static/
          # If it outputs "dist" instead, change the line above to:
          # cp -r frontend/dist/* backend/static/


      # Package ONLY the backend folder as the app content
      - name: Zip app (keep backend as a package)
        run: |
          zip -r app.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
