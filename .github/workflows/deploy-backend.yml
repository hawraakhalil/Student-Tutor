name: Deploy backend to Azure App Service

on:
  push:
    branches: [ main ]   # or whatever your main branch is

env:
  AZURE_WEBAPP_NAME: StudentTutorRecommendation   # EXACT name of the App Service
  PYTHON_VERSION: '3.11'                          # or your version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Package ONLY the backend folder as the app content
      - name: Zip app (keep backend as a package)
        run: |
          zip -r app.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
