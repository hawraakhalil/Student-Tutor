# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy full app (frontend + FastAPI backend) to Azure Web App - StudentTutorRecommendation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1) Build FRONTEND (React/Vite/etc.) -----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps and build
        working-directory: ./frontend
        run: |
          # use npm ci if package-lock.json exists, otherwise npm install
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build

      # Copy frontend build into backend so FastAPI can serve it
      # Adjust "build" -> "dist" if you're using Vite or a different folder name
      - name: Copy frontend build into backend
        run: |
          rm -rf backend/frontend_build
          cp -r frontend/build backend/frontend_build

      # 2) Build BACKEND (FastAPI / Python) -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create and start virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 3) Upload artifact for deployment -------------------------------
      # We upload everything except the local venv (antenv) and frontend node_modules
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            Final_Project
            !antenv/
            !frontend/node_modules/
            !.git/
            !.github/
            !Final_Project/antenv/
            !Final_Project/frontend/node_modules/
            !Final_Project/.git/
            !Final_Project/.github/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # required for requesting the JWT
      contents: read    # required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'StudentTutorRecommendation'
          slot-name: 'Production'
          package: ./Final_Project
